<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 justify-content-center">
    <div class="container-xl">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/images/background/connect_bg.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h1><b>La Gestinerie</b> 
                <img src="assets/images/logo-light-icon2.png" alt="logo" width="50" height="50" class="logo ml-3"></h1>
              <!-- <div class="brand-wrapper">
                <img src="assets/images/logo-light-icon2.png" alt="logo" class="logo">
              </div> -->
              <p class="login-card-description">Connexion</p>
              <form class="justify-content-center" (ngSubmit)="onSignIn(g)" #g="ngForm">
                  <div class="form-group">
                    <label for="email" class="sr-only">Mail</label>
                    <input type="email" name="email" class="form-control" placeholder="Email address" ngModel required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input type="password" name="password" class="form-control" ngModel required placeholder="*******">
                  </div>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->

                  <button class="btn btn-block login-btn mb-4" type="submit"
                  [disabled]="g.invalid"
                  [ngClass]="{
                    'disabled': g.invalid
                  }">
                    Connexion
                  </button>


                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <!-- <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
